<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai1.css">
    <link rel="stylesheet" href="./bai1.js">
</head>
<body>
    <div class="container">
        <div class="numberinput">
            <input id="va" value="" class="input1" type="number">
        </div>
        <div class="inputbutton">
            <button onclick="check()">hello, click here</button>
        </div>
    </div>
    <script>
        function report(n){
            var flag = true;
            if (n < 2){
                flag = false;
            }
            else if (n == 2){
                flag = true;
            }
            else if (n % 2 == 0){
            flag = false;
            }
            else{
                for (var i = 3; i < n-1; i+=2){
                    if (n % i == 0){
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true){
                alert(n + " là số nguyên tố");
            }
            else{
                alert(n + " không phải là số nguyên tố");
            }
        }
        function check(){
            var a = Number(document.getElementById("va").value)
            report(a);
        }
    </script>
</body>
</html>
